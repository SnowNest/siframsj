<ion-content padding>

  <div class="login">

    <div padding>
      <h1>Siframsj</h1>
    </div>

    <ion-item>
      <ion-input type="user" placeholder="Usuario" [(ngModel)]="user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
    </ion-item>

    <button ion-button full (click)="logIn()" color="secondary">Iniciar sesión</button>

  </div>

</ion-content>
